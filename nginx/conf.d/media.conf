# Конфигурация для поддомена media.stroyka.asia
# Этот поддомен используется для отдачи медиа-файлов без Cloudflare прокси
# upstream backend уже определен в default.conf

server {
    listen 80;
    server_name media.stroyka.asia;

    # Отключаем логирование для медиа файлов (опционально)
    access_log off;
    error_log /var/log/nginx/media_error.log;

    # Media files - проксируем на Django backend
    location /media/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличиваем таймауты для больших файлов
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;

        # Кеширование на стороне клиента
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";

        # CORS headers для доступа с основного домена
        add_header Access-Control-Allow-Origin "https://stroyka.asia" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;
    }

    # Корневой путь - редирект на основной сайт
    location = / {
        return 301 https://stroyka.asia;
    }
}
