version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: checksite_db
    environment:
      POSTGRES_DB: checksite_db
      POSTGRES_USER: checksite_user
      POSTGRES_PASSWORD: checksite_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - checksite_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checksite_user -d checksite_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: checksite_redis
    ports:
      - "6379:6379"
    networks:
      - checksite_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend (админка)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checksite_backend
    command: >
      sh -c "python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    volumes:
      - ./backend:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - checksite_network
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
        - action: rebuild
          path: ./backend/requirements.txt

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checksite_celery
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
      - backend
    networks:
      - checksite_network

  # Celery Beat
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checksite_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
      - backend
    networks:
      - checksite_network

  # Flower
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checksite_flower
    command: celery -A config flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - celery
    networks:
      - checksite_network

  # Основной React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: checksite_frontend
    command: npm run dev -- --port 5174 --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=development
      - VITE_HMR_HOST=${VITE_HMR_HOST:-localhost}
    depends_on:
      - backend
    networks:
      - checksite_network
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
        - action: rebuild
          path: ./frontend/package.json

  # Новый фронтенд для requests.stroyka.asia
  frontend-requests:
    build:
      context: ./frontend-requests
      dockerfile: Dockerfile
    container_name: checksite_frontend_requests
    command: npm run dev -- --port 5175 --host
    volumes:
      - ./frontend-requests:/app
      - /app/node_modules
    ports:
      - "5175:5175"
    environment:
      - NODE_ENV=development
      - VITE_HMR_HOST=${VITE_HMR_HOST:-localhost}
    depends_on:
      - backend
    networks:
      - checksite_network
    develop:
      watch:
        - action: sync
          path: ./frontend-requests
          target: /app
        - action: rebuild
          path: ./frontend-requests/package.json

  # Nginx Reverse Proxy для всех фронтендов и админки
  nginx:
    image: nginx:alpine
    container_name: checksite_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./frontend/dist:/app/frontend
      - ./frontend-requests/dist:/app/frontend-requests
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
      - frontend-requests
    networks:
      - checksite_network

networks:
  checksite_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
